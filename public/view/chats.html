<div ng-controller="ChatsController">
  <section>
    <p>Chat</p>
    <ol>
      <li ng-repeat="chat in chats | orderBy: chat.date | reverse">
        <div>
          <p>{{chat.author}}</p>
          <p>{{chat.content}}</p>
          <p>{{chat.date | date:'yyyy/MM/dd HH:mm:ss Z' }}</p>
        </div>
      </li>
    </ol>
    <div>
        <form accept-charset="utf-8">
          <p>
            <input type="text" ng-model="formData.content" placeholder="message...">
          </p>
          <div ng-hide="!formData.content">
            <input type="submit" value="submit" ng-click="submitChat();">
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
