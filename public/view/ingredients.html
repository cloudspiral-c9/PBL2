<div ng-controller="IngredientsController">
  <section>
    <p>Ingredients</p>
    <ul>
      <li ng-repeat="ingredient in ingredients">
        <div>
          <div ng-hide="showEdit[$index] === 'show'">
            <p>{{ingredient.content}}</p>
            <p>{{ingredient.amount}} {{kinds[ingredient.content]}}</p>
            <p>{{ingredient.author}}</p>
            <p>{{ingredient.date | date:'yyyy/MM/dd HH:mm:ss Z' }}</p>
            <input type="button" value="edit" ng-click="showEditForm($index);">
            <input type="button" value="delete" ng-click="submitIngredient('delete',$index);">
          </div>
          <div ng-hide="showEdit[$index] !== 'show'">
            <form accept-charset="utf-8">
              <p>
                <select ng-init="ingredient.content" ng-model="formEdit[$index].content" ng-options="kind as kind for (kind,unit) in kinds | hasKey:narrowKinds">
                  <option value="">-- choose ingredients --</option>
                </select>
                <input type="text" ng-model="narrowKinds" placeholder="You can narrow.">
              </p>
              <p>
                <input type="number" ng-model="formEdit[$index].amount" required> {{kinds[formEdit[$index].content]}}
              </p>
              <div ng-hide="!formEdit[$index].amount || !formEdit[$index].content">
                <input type="submit" value="submit" ng-click="submitIngredient('edit', $index);">
              </div>
            </form>
            <input type="button" value='cancel' ng-click="show.edit[$index] = '';">
          </div>
        </div>
      </li>
      <li>
        <div>
          <input type="button" value="add" ng-click="addShow = 'show';">
          <div ng-hide="addShow !== 'show'">
            <form accept-charset="utf-8">
              <p>
                <select ng-init="ingredient.content" ng-model="formAdd.content" ng-options="kind as kind for (kind,unit) in kinds | hasKey:narrowKinds">
                  <option value="">-- choose ingredients --</option>
                </select>
                <input type="text" ng-model="narrowKinds" placeholder="You can narrow.">
              </p>
              <p>
                <input type="number" ng-model="formAdd.amount" required>{{kinds[formData.add[0].value.content]}}
              </p>
              <div ng-hide="!formAdd.amount || !formAdd.content">
                <input type="submit" value="submit" ng-click="submitIngredient('add');addShow = '';">
              </div>
            </form>
            <input type="button" value="hide" ng-click="addShow = ''; ">
          </div>
        </div>
      </li>
    </ul>
  </section>
</div>
