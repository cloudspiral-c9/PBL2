<div ng-controller="ProcessesController">
  <section>
    <p>Recipe</p>
    <ol>
      <li ng-repeat="process in processes">
        <div>
          <input type="button" value="insert" ng-click="showForm('insert', $index);">
          <div ng-hide="show.insert[$index] !== 'show'">
            <form accept-charset="utf-8">
              <p>
                <input type="textarea" ng-model="formData.insert[$index].content" required>
              </p>
              <input type="submit" value="submit" ng-click="submitProcess('insert', $index);">
            </form>
            <input type="button" value="hide" ng-click="show.insert[$index] = '';">
          </div>
        </div>
        <div>
          <div ng-hide="show.edit[$index] === 'show'">
            <p>{{$index + 1}}</p>
            <p>{{process.content}}</p>
            <p>{{process.author}}</p>
            <p>{{process.date | date:'yyyy/MM/dd HH:mm:ss Z' }}</p>
            <input type="button" value="edit" ng-click="showForm('edit', $index);">
            <input type="button" value="delete" ng-click="submitProcess('delete',$index);">
          </div>
          <div ng-hide="show.edit[$index] !== 'show'">
            <form accept-charset="utf-8">
              <p>
                <input type="textarea" ng-model="formData.edit[$index].content" required>
              </p>
              <input type="submit" value="submit" ng-click="submitProcess('edit', $index);">
            </form>
            <input type="button" value='cancel' ng-click="show.edit[$index] = '';">
          </div>
        </div>
      </li>
      <li>
        <div>
          <input type="button" value="add" ng-click="showAdd = 'show';">
          <div ng-hide="showAdd !== 'show'">
            <form accept-charset="utf-8">
              <p>
                <input type="textarea" ng-model="formData.add.content" required>
              </p>
              <input type="submit" value="submit" ng-click="submitProcess('add');">
            </form>
            <input type="button" value="hide" ng-click="showAdd = '';">
          </div>
        </div>
      </li>
    </ol>
  </section>
</div>
