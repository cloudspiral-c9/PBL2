<!DOCTYPE html>
<html ng-app="recipeers.header">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <title>Recipeers</title>
  <link href="http://ec2-54-64-199-130.ap-northeast-1.compute.amazonaws.com/recipeers/public/css/reset.css" rel="stylesheet" />
  <link href="http://ec2-54-64-199-130.ap-northeast-1.compute.amazonaws.com/recipeers/public/css/header-loggedin.css" rel="stylesheet" />
  <link href="http://ec2-54-64-199-130.ap-northeast-1.compute.amazonaws.com/recipeers/public/css/room-select.css" rel="stylesheet" />

  <script src="http://ec2-54-64-199-130.ap-northeast-1.compute.amazonaws.com/recipeers/public/bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="http://ec2-54-64-199-130.ap-northeast-1.compute.amazonaws.com/recipeers/public/bower_components/angular-cookies/angular-cookies.js" type="text/javascript"></script>
  <script src="http://ec2-54-64-199-130.ap-northeast-1.compute.amazonaws.com/recipeers/public/js/modules/module.js" type="text/javascript"></script>
  <script src="http://ec2-54-64-199-130.ap-northeast-1.compute.amazonaws.com/recipeers/public/js/controllers/header-controller.js" type="text/javascript"></script>



</head>

<body>

  <div id="header" ng-controller="headerController">

    <a href="http://ec2-54-64-199-130.ap-northeast-1.compute.amazonaws.com/recipeers/public">
      <div id="logo"></div>
    </a>

    <div id="menus">
      <div class="menu-links"><a href="http://ec2-54-64-199-130.ap-northeast-1.compute.amazonaws.com:8080/introduction/login">WHAT'S RECIPEERS?</a>
      </div>
      <div class="menu-links"><a href="">SELECT ROOM</a>
      </div>
    </div>

    <div id="login-info">
      <div id="login-username" ng-bind="username"></div>
      <div id="logout"><a href="http://ec2-54-64-199-130.ap-northeast-1.compute.amazonaws.com:8080/logout">Logout</a>
      </div>
    </div>

  </div>

  <div id="main">

    <div id="contents">

      <div id="room-select">
      
        <div  class="room-tile-box">
          <div id="room-gachi" class="room-tile"> 
            <div class="title">Gachi</div>
          </div>  
        </div>

        
        <div class="room-tile-box">
            <a href="http://ec2-54-64-199-130.ap-northeast-1.compute.amazonaws.com:8080/main/login">
              <div id="room-enjoy" class="room-tile">
            
                <div class="title">
                
                    <span class="font-red">H</span><span class="font-yellow">Y</span><span class="font-green">P</span><span class="font-rightblue">E</span><span class="font-blue">R</span><br>
                    <span class="font-red">E</span><span class="font-yellow">N</span><span class="font-green">J</span><span class="font-rightblue">O</span><span class="font-blue">Y</span>
                </div>
              </div>
            </a>
          </div>

      </div>

    </div>

  </div>

</body>

</html>
