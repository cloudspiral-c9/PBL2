<div ng-controller="ChatsController">
  <section>
    <p>Chat</p>
    <ol>
      <li ng-repeat="chat in chats | orderBy: chat.date | reverse">
        <div>
          <p>{{chat.author}}</p>
          <p>{{chat.content}}</p>
          <p>{{chat.date | date:'yyyy/MM/dd HH:mm:ss Z' }}</p>
        </div>
      </li>
    </ol>
    <div>
      <input type="button" value="add" ng-click="addShow = 'show';">
      <div ng-hide="addShow !== 'show'">
        <form method="get" accept-charset="utf-8">
          <p>
            <input type="text" ng-model="formData.add[0].value.content" placeholder="message...">
          </p>
          <div ng-hide="!formData.add[0].value.content">
            <input type="submit" value="submit" ng-click="submitChat('add', chats.length -1);addShow = '';">
          </div>
        </form>
        <input type="button" value="hide" ng-click="addShow = ''; ">
      </div>
    </div>
  </section>
</div>
